<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 1.5rem;
        }
        .timer {
            font-size: 3rem;
            font-weight: bold;
            color: #00ff00;
            margin: 1rem 0;
        }
        .message {
            color: #888;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portal Launch Countdown</h1>
        <div class="timer" id="countdown"></div>
        <p class="message">The portal will become active at 10:30 PM</p>
        <p class="message" id="redirecting"></p>
    </div>
</body>
<script>
    function updateCountdown() {
        const now = new Date();
        const targetTime = new Date();
        
        // Get current IST hour by adding 5 hours and 30 minutes to UTC
        const currentISTHour = now.getUTCHours() + 5 + (now.getUTCMinutes() + 30 >= 60 ? 1 : 0);
        
        // Set target time to 2:00 AM IST by setting UTC time (2 AM IST = 20:30 UTC previous day)
        targetTime.setUTCHours(20, 8, 0, 0);
        
        // If current time is past target time, set target to next day
        if (now >= targetTime) {
            targetTime.setDate(targetTime.getDate() + 1);
        }
        
        const diff = targetTime - now;
        
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        document.getElementById('countdown').innerText = 
            `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
        if (diff < 60000) { // Less than 1 minute
            document.getElementById('redirecting').innerText = 'Redirecting to the portal soon...';
        }

        if(hours.toString().padStart(2, '0')=='00' && minutes.toString().padStart(2, '0')=='00' && seconds.toString().padStart(2, '0')=='00'){
            window.location.href = '/';
        }
        
        // if (diff <= 0) {
        //     window.location.href = '/';
        // }
    }
    
    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>
</html>
