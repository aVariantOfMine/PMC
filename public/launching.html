<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 1.5rem;
        }
        .timer {
            font-size: 3rem;
            font-weight: bold;
            color: #00ff00;
            margin: 1rem 0;
        }
        .message {
            color: #888;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portal Not Live!</h1>
        <!-- <div class="timer" id="countdown"></div> -->
        <p class="message">The portal will become active on Saturday 10:30pm.</p>
        <!-- <p class="message" id="redirecting"></p> -->
    </div>
</body>
</html>
